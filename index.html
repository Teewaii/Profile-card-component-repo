<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="apps.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="circles">
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="container">

    <div class="card">
      <div class="header-background"><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="">
        <h1>Victor Crest <span>26 </span> </h1>
        <p>London</p>
      </div>

      <div class="socials">
        <ul>
          <li>
            <h1>80K</h1>
            <p>Followers</p>
          </li>

          <li>
            <h1>80K</h1>
            <p>Likes</p>
          </li>

          <li>
            <h1>1.4K</h1>
            <p>Photos</p>
          </li>

        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
      Coded by <a href="https://github.com/Teewaii/Order-Summary-Component.git" target="_blank">Taiye Ajimati</a>.
    </div>
  </div>


</body>

</html>
